<var_view></var_view>
<input_group>
    <title>Random Value</title>
    <input_single>
        <number_imput id="workerNumber" min="1" max="200" step="1" default="25">
            <pre id="workerNumber_Text" contenteditable="true" oninput="console.log(this.innerText); this.innerText = this.innerText.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1'); console.log(this.innerText); document.getElementById('workerNumber_Range').value = this.innerText; if (parseInt(this.innerText) > parseInt(document.getElementById('workerNumber').getAttribute('max'))) { this.innerText = document.getElementById('workerNumber').getAttribute('max') } ;" ></pre>
            <input type="range" name="workerNumber_Range" id="workerNumber_Range" min="1" max="200" step="1" oninput="document.getElementById('workerNumber_Text').innerText = this.value ; console.log(this.value);" onload="console.log(this.value);">
        </number_imput>
        <button class="reset_input" onclick="document.getElementById('workerNumber_Range').value = 25 ; document.getElementById('workerNumber_Text').value = 25;">Reset</button>
    </input_single>
</input_group>
