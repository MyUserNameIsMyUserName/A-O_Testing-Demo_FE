<h1>WebWorker_DEMO_1</h1>
<input_group>
    <title>Number of workers</title>
    <input_single>
        <group>
            <input type="number" name="workerNumberText" id="workerNumberText" min="1" max="200" step="1" oninput="document.getElementById('workerNumberRange').value = this.value ; console.log(this.value);"  value="25">
            <input type="range" name="workerNumberRange" id="workerNumberRange" min="1" max="200" step="1" oninput="document.getElementById('workerNumberText').value = this.value ; console.log(this.value);"  value="25" onload="this.value = document.getElementById('workerNumberText').value;" >
        </group>
        <button class="reset_input" onclick="document.getElementById('workerNumberRange').value = 25 ; document.getElementById('workerNumberText').value = 25;">Reset</button>
    </input_single>
</input_group>
<input_group>
    <title>Single worker work load per second</title>
    <input_single>
        <group>
            <input type="number" name="workerLoadText" id="workerLoadText" min="1" max="1000" step="1" oninput="document.getElementById('workerLoadRange').value = this.value ; console.log(this.value);"  value="250">
            <input type="range" name="workerLoadRange" id="workerLoadRange" min="1" max="1000" step="1" oninput="document.getElementById('workerLoadText').value = this.value ; console.log(this.value);"  value="250" onload="this.value = document.getElementById('workerNumberText').value;" >
        </group>
        <button class="reset_input" onclick="document.getElementById('workerLoadRange').value = 250 ; document.getElementById('workerLoadText').value = 250 ;">Reset</button>
    </input_single>
</input_group>
